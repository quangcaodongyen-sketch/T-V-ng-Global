
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Success Vocabulary Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Lexend', sans-serif;
            background: #e0f2fe; /* Xanh lam nhạt chủ đạo */
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: #1e3a8a;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }
        .mobile-card {
            width: 100%;
            max-width: 450px; /* Tối ưu cho màn hình dọc điện thoại */
            margin: 0 auto;
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        @keyframes score-up {
          0% { transform: translate(-50%, 0) scale(1); opacity: 1; }
          100% { transform: translate(-50%, -150px) scale(1.5); opacity: 0; }
        }
        .animate-score {
          animation: score-up 1s forwards ease-out;
          position: absolute;
          left: 50%;
        }
        .card-3d {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-3d:active {
            transform: scale(0.98);
        }
        @media print {
            .no-print { display: none !important; }
        }
        /* Custom Scrollbar cho giao diện hiện đại */
        ::-webkit-scrollbar {
          width: 6px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
          background: #bfdbfe;
          border-radius: 10px;
        }
    </style>
<script type="importmap">

</html>
